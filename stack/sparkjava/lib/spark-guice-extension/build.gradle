plugins {
  // Apply the java-library plugin to add support for Java Library
  id 'java-library'
}

dependencies {
  // This dependency is exported to consumers, that is to say found on their compile classpath.
  api 'org.apache.commons:commons-math3:3.6.1'
  api 'com.sparkjava:spark-core:2.7.2'
  api 'software.reinvent:commons:0.3.12'
  api 'org.zeroturnaround:zt-zip:1.13'
  api 'com.google.guava:guava:23.0'
  api 'com.google.inject:guice:4.2.1'
  api 'io.reactivex.rxjava2:rxjava:2.2.1'
  compileOnly 'org.projectlombok:lombok:1.18.2'

  /* Test-dependencies */
  testCompile 'org.assertj:assertj-core:3.11.1'
  testCompile 'org.assertj:assertj-guava:3.2.0'

  testCompile 'com.novocode:junit-interface:0.11'
  testCompile 'org.jukito:jukito:1.5'
  testCompile 'info.debatty:java-string-similarity:1.1.0'
  // This dependency is used internally, and not exposed to consumers on their own compile classpath.

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
  // Use jcenter for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}
