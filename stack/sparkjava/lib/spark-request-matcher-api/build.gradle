plugins {
  // Apply the java-library plugin to add support for Java Library
  id 'java-library'
  id 'maven-publish'
}

publishing {
  publications {
    maven(MavenPublication) {
      artifactId = name
      from components.java
    }
  }
}

dependencies {
  // internal projects
  compile project(":stack:sparkjava:lib:spark-dto-api")

  // This dependency is exported to consumers, that is to say found on their compile classpath.
  implementation 'com.sparkjava:spark-core:2.7.2'
  implementation 'com.google.guava:guava:23.0'
  compileOnly 'org.projectlombok:lombok:1.18.2'
  /* Test-dependencies */
  testCompile 'org.assertj:assertj-core:3.11.1'
  testCompile 'org.assertj:assertj-guava:3.2.0'
  testCompile 'com.novocode:junit-interface:0.11'
  testCompile 'org.jukito:jukito:1.5'
  testCompile 'info.debatty:java-string-similarity:1.1.0'

  // Use JUnit test framework
  testImplementation 'junit:junit:4.12'
}

repositories {
  jcenter()
  mavenCentral()
  mavenLocal()
  maven { url "https://plugins.gradle.org/m2/" }
}